<!DOCTYPE HTML PUBLIC
 "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Murach's Java Servlets and JSP</title>
</head>
<body>
	<h1>Join our email list</h1>
	<p>
		To join our email list, enter your name and email address below. <br>
		Then, click on the Submit button.
	</p>
	<form action="demo" method="post">
		<table cellspacing="5" border="0">
			<tr>
				<td align="right">First name:</td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td align="right">Last name:</td>
				<td><input type="text" name="lastName"></td>
			</tr>
			<tr>
				<td align="right">Email address:</td>
				<td><input type="text" name="emailAddress"></td>
			</tr>
			<tr>
				<td align="right">I m interested in these types of music</td>
				<td><select name="listselect">
					   <option value=”jazz″>jazz</option>
					   <option value="Rock and roll">rock</option>
					   <option value="blue grass" >blue grass</option>
					   <option value="ceeeeeeeeeb">country</option>
					   <option value="lakadmatatag normalin normalin">folk</option>
					</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
