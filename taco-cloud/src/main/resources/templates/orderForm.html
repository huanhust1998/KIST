<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders/add}" th:object="${orderForm}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/image/download.jpeg}"/><br>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
		<span class="validationError"> Please correct the problems below and resubmit. </span>
    </div>
    <h3>Deliver my taco masterpieces to...</h3>
    <table>
        <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" th:field="*{name}"/></td>
            <td> <span class="validationError" style="color: red"
                       th:if="${#fields.hasErrors('name')}"
                       th:errors = "*{name}"></span>
            </td>
        </tr>
        <tr>
            <td><label for="street">Street address: </label></td>
            <td><input type="text" th:field="*{street}"/></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="city">City: </label></td>
            <td><input type="text" th:field="*{city}"/></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="state">State: </label></td>
            <td><input type="text" th:field="*{state}"/></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="zip">Zip code: </label></td>
            <td><input type="text" th:field="*{zip}"/></td>
            <td></td>
        </tr>
    </table>

    <h3>Here's how I'll pay...</h3>
    <table>
        <tr>
            <td><label for="ccNumber">Credit Card #: </label></td>
            <td><input type="text" th:field="*{ccNumber}"/></td>
        </tr>
        <tr>
            <td><label for="ccExpiration">Expiration: </label></td>
            <td><input type="text" th:field="*{ccExpiration}"/></td>
        </tr>
        <tr>
            <td><label for="ccCVV">CVV: </label></td>
            <td><input type="text" th:field="*{ccCVV}"/></td>
        </tr>
    </table>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
