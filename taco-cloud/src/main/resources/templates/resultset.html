<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Order</title>
</head>
<body>
    <div class="gird" th:object="${orders}">
        <h1>Result Order</h1>
        <div th:each="order : ${orders}">
            <span th:text="${order.name}"></span>
            <span th:text="${order.street}"></span>
            <span th:text="${order.city}"></span>
            <span th:text="${order.state}"></span>
            <span th:text="${order.zip}"></span>
            <span th:text="${order.ccNumber}"></span>
            <span th:text="${order.ccExpiration}"></span>
            <span th:text="${order.ccCVV}"></span>
        </div>
    </div>
</body>
</html>
